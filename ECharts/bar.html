<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
      var myChart = echarts.init(document.getElementById('main'));

      var option = {
          title:{
            text:'ECharts示例',
          },
          toolbox:{
            show:true,
            feature:{
              dataView:{
                show:true
              },
              restore:{
                show:true
              },
              dataZoom:{
                show:true
              },
              saveAsImage:{
                show:true
              },
              magicType:{
                type:['line','bar']
              }
            }
          },
          tooltip:{
            trigger:'axis'//出发方式，axis就是从x轴出发
          },
          legend: {
              data:['销量']
          },
          xAxis : [
              {
                  type : 'category',
                  data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
              }
          ],
          yAxis : [
              {
                  type : 'value'
              }
          ],
          series : [
              {
                  "name":"销量",
                  "type":"bar",
                  "data":[5, 20, 40, 10, 10, 20],
                  markpoint:{
                    data:[
                      {type:'max',name:'最大值'},
                      {type:'min',name:'最小值'}
                    ]
                  },
                  markline:{
                    data:[
                      {type:'average',name:'平均值'}
                    ]
                  }
              }
          ]
      };
      // 为echarts对象加载数据
       myChart.setOption(option);

    </script>
</body>
